<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .white {
      color: #fff;
    }
  </style>
</head>

<body>
  <div x-data="{count: 5, color:'green', list: [1, 2, 3]}">
    <button @click="count++">+</button>
    <span x-text="count"></span>
    <button @click="count--">-</button>
    <input type="number" x-model="count">

    <div x-if="count % 2 === 0">
      <p>Count is an odd number</p>
    </div>

    <input type="text" x-model="color">

    <div x-bind:style="'background-color:' + color">
      <p :class="'white'">This is a colored element</p>
    </div>

    <ul x-for="item in list">
      <li x-text="item"></li>
    </ul>
  </div>

  <script src="./Alpapie.js"></script>
</body>

</html>

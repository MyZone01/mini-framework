<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .white {
      color: #fff;
    }
  </style>
</head>

<body>
  <div x-data="{count: 1, color:'green', list: [1, 2, 3]}">
    <!-- <button @click="count++">+</button> -->
    <span x-text="color"></span>
    <span x-text="list[0]"></span>
    <span x-text="list[1]"></span>
    <span x-text="list[2]"></span>
    <span x-text="'Date: ' + new Date().getFullYear()"></span>
    <div>
      <button @click="count--; console.log('decrement', count)">-</button>
      <span x-text="count"></span>
      <button @click="count++; console.log('increment', count)">+</button>
      <span x-text="'Double is: ' + (count * 2)"></span>
    </div>
    <div x-if="count % 2 === 0">
      <p>Count is an even number</p>
    </div>
    <div x-else>
      <p>Count is an odd number</p>
    </div>
    <div x-bind:style="'background-color:' + color">
      <p :style="'color:' + (count % 2 === 0 ? 'white' : 'black')">This is a colored element</p>
    </div>
    <input type="number" x-model="count">
    <!-- <button @click="count--">-</button>


    <input type="text" x-model="color">

    <div x-bind:style="'background-color:' + color">
      <p :class="'white'">This is a colored element</p>
    </div> -->

    <!-- <ul x-for="item in list">
      <li x-text="item"></li>
    </ul> -->
  </div>

  <!-- <script src="./Alpapie.js"></script> -->
  <script src="./hubble.js"></script>
</body>

</html>
